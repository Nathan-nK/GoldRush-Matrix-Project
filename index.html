<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GoldRushMatrix-MiniProject</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class='size'>
        <input type="text" placeholder="Enter the size of your game board?" id="input">
        <button onclick="reload()">Start Play</button>
    </div>
    <div class="container"></div>
    <div class="score"></div>


    <script id="game-template" type="text/x-handlebars-template">
        <div class="row">   
            {{#each board}}
            <div class='square'>{{this}}</div>
            {{/each}}
        </div>
    </script>


    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
